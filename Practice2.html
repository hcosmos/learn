<!DOCTYPE html>
<html>
<head>
    <title>Rowspan and Colspan Example</title>
</head>
<body>
    <h2>Table using Rowspan and Colspan</h2>

    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>Subject</th>
            <th>Term 1</th>
            <th>Term 2</th>
            <th>Term 3</th>
        </tr>
        <tr>
            <td rowspan="2">Mathematics</td>
            <td>Algebra</td>
            <td>Geometry</td>
            <td>Trigonometry</td>
        </tr>
        <tr>
            <td colspan="2">Calculus</td>
            <td>Statistics</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
    </table>
</body>
</html>
